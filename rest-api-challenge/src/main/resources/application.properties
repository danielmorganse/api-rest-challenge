spring.application.name=rest-api-challenge
server.port=8082
logging.level.root=INFO
server.servlet.context-path=/

# Ruta base de los controladores rest
api.base-path=/api/v1

# Rest clients
rest.clients.externalPercentageClient.url=http://localhost:8081/
feign.client.config.externalPercentageClient.readTimeout=1000
feign.client.config.externalPercentageClient.connectTimeout=1000
feign.client.config.externalPercentageClient.retries=3
feign.client.config.externalPercentageClient.loggerLevel = full

# Cache
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=mysecretpasswordcache
spring.cache.redis.time-to-live=30

# Rate limit
ratelimit.capacity=3
ratelimit.minutes=1

# DB
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_tenpochallenge
spring.datasource.username=usr_apirestchallenge
spring.datasource.password=mysecretpassworddb

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create-drop